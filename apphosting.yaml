# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  cpu: 1
  memoryMiB: 1024
  minInstances: 0
  maxInstances: 2
  concurrency: 80
  timeoutSeconds: 60

build:
  command: "npm ci && npm run build"

serve:
  command: "npm start"

env:
  - key: NODE_ENV
    value: "production"

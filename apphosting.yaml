# apphosting.yaml (corregido)
runConfig:
  cpu: 1
  memoryMiB: 1024
  minInstances: 0   # pon 1 si quieres evitar cold start
  maxInstances: 2
  concurrency: 80
  timeoutSeconds: 60

build:
  command: "npm ci && npm run build"

serve:
  command: "npm start"

# OPCIONAL: solo si necesitas variables personalizadas
env:
  - variable: NODE_ENV
    value: "production"
    availability:
      - BUILD
      - RUNTIME
